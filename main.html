<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>Mapper</title>
    <link type="text/css" rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div class="panel">
      <div class="section">
        <div class="head">全局设置</div>
        <label class="entry" label="地图东西横跨" suffix="km">
          <input id="i-map-width" type="text" />
        </label>
        <label class="entry" label="地图南北横跨" suffix="km">
          <input id="i-map-height" type="text" />
        </label>
        <label class="entry" label="渲染分辨率" suffix="px/10³km">
          <input id="i-map-resolution" type="text" />
        </label>
      </div>
      <div class="section">
        <div class="head">渲染</div>
        <label class="entry" label="显示参考点">
          <input id="i-show-sample-points" type="checkbox" />
        </label>
        <label class="entry" label="显示比例尺">
          <input id="i-show-scale" type="checkbox" />
        </label>
        <label class="entry" label="显示罗盘">
          <input id="i-show-compass" type="checkbox" />
        </label>
        <label class="entry" label="风格化">
          <input id="i-do-stylize" type="checkbox" />
        </label>
        <div class="title">裁剪</div>
        <label class="entry" label="裁剪边距" suffix="px">
          <input id="i-crop-border" type="text" />
        </label>
        <label class="entry" label="裁剪采样点间距" suffix="px">
          <input id="i-crop-spoint-space" type="text" />
        </label>
        <label class="entry" label="裁剪细分粗糙度">
          <input id="i-crop-roughness" type="text" />
        </label>
        <label class="entry" label="裁剪细分次数">
          <input id="i-crop-sub-time" type="text" />
        </label>
        <label class="entry" label="裁剪细分种子">
          <input id="i-crop-seed" type="text" />
        </label>
      </div>
      <div class="section">
        <div class="head">导入</div>
        <textarea id="t-import" class="textfield" spellcheck="false"></textarea>
        <div class="but trigger" trigger="do_import">导入</div>
      </div>
      <div class="section">
        <div class="head">导出</div>
        <div id="t-export" class="textfield" contenteditable spellcheck="false"></div>
        <div class="but trigger" trigger="do_export">导出</div>
      </div>
      <div class="section">
        <div class="head">元数据</div>
        <div class="title">标签</div>
        <div id="d-labels" class="databox"></div>
        <div class="title">参考点</div>
        <div id="d-sample-points" class="databox"></div>
        <div class="title">参考线</div>
        <div id="d-sample-lines" class="databox"></div>
        <div class="title">陆地</div>
        <div id="d-lands" class="databox"></div>
        <div class="title">线条</div>
        <div id="d-lines" class="databox"></div>
        <div class="title">区域</div>
        <div id="d-fields" class="databox"></div>
      </div>
      <div class="section">
        <div class="but trigger" trigger="update_data">更新 Ctrl-s</div>
      </div>
    </div>
    <div id="view"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
